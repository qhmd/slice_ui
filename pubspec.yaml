name: slicing_1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_social_button: ^1.1.6+1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  http: ^1.4.0
  flutter_dash: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/image.png
    - assets/platter.png
    - assets/google_login.png
    - assets/Facebook_Logo_Primary.png
    - assets/logo_h.png
    - assets/twitter.png
    - assets/smile_person.png
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Bold.ttf